{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/style.css' %}"/>
</head>
<body>
{% if questions %}
    <ol>
        {% for q in questions %}
            <li><a href="{% url 'polls:detail' q.id %}"> {{ q.question_text }}</a></li>
        {% endfor %}
    </ol>
{% else %}
    <p>No questions are available.</p>
{% endif %}
</body>
</html>
